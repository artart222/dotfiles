* {
  all: unset;
  transition: 200ms ease-out;
}

.panel {
  background-color: $bg;
}

.genwin {
  background-color: $bg;
  border-radius: 15px;
}

.app-launcher {
  font-family: "Favorites";
  font-size: 17px;
  padding: 0px 6px 0px 6px;
  margin: 9px 11px 9px 11px;
  border-radius: 10px;
  color: $purple;
}

.control-center-launcher {
  font-family: "Favorites";
  font-size: 17px;
  padding: 0px 4px 0px 4px;
  margin: 9px 11px 9px 0px;
  border-radius: 10px;
  color: $red;
}

.open-term {
  font-family: "Favorites";
  font-size: 17px;
  padding: 0px 4px 0px 4px;
  margin: 9px 11px 9px 0px;
  border-radius: 10px;
  color: $yellow;
  // font-weight: bold;
}

.open-vitals {
  font-family: "Favorites";
  font-size: 17px;
  padding: 0px 4px 0px 4px;
  margin: 9px 11px 9px 0px;
  border-radius: 10px;
  color: $green;
}

.dashboard-launcher {
  font-family: "Favorites";
  font-size: 17px;
  padding: 0px 4px 0px 4px;
  margin: 9px 11px 9px 0px;
  border-radius: 10px;
  color: $orange;
}

.song-title {
  color: $fg;
  font-size: 17px;
  // font-weight: bold;
  margin: 3px 5px 0px 0px;
}

.song-pp {
  color: $blue;
  font-size: 17px;
  margin: 3px 0px 0px 5px;
  font-family: "Favorites";
}

.song-prev,
.song-next {
  color: $yellow;
  font-size: 17px;
  margin: 3px 0px 0px 5px;
  font-family: "Favorites";
}

.systray-box {
  margin: 9px 14px 9px 14px;
}

.systray {
  font-family: "Favorites";
  font-size: 16px;
  background-color: $gray;
  padding: 0px 5px 0px 5px;
  margin: 5px 0px 5px 0px;
  border-radius: 8px;
  color: $fg;
}

.clock {
  font-family: "Favorites";
  font-size: 17px;
  font-weight: bold;
  padding-right: 20px;
  color: $fg-alt;
}

.logo {
  color: $green;
  font-family: "Favorites";
  font-size: 17px;
  padding-right: 10px;
}

.layout-toggle {
  font-family: "Material Design Icons Desktop";
  font-size: 28px;
  padding: 0px 4px 0px 4px;
  margin: 9px 11px 9px 0px;
  color: $blue;
  border-radius: 10px;
}

.bat-icon,
.wifi-icon,
.brightness-icon,
.volume-icon,
.bluetooth-icon {
  background-size: contain;
  background-position: center;
  font-size: 17;
  font-family: "Favorites";
  background-repeat: no-repeat;
  margin-left: 10px;
  margin-right: 7px;
}
.bat-icon {
  color: $blue;
}

.wifi-icon {
  color: $purple;
}

.brightness-icon {
  color: $yellow;
}

.volume-icon {
  color: $green;
}
.bluetooth-icon {
  color: $red;
}

.bat-label {
  font-family: "Proxima Nova";
  font-weight: bold;
  padding: 0px 10px 0px 0px;
  color: $green;
  font-size: 20px;
}

.seperator {
  font-size: 30px;
  font-weight: bold;
  color: $gray-alt;
  padding: 0px 0px 0px 10px;
}

.wifi-label {
  font-family: "Proxima Nova";
  font-weight: bold;
  padding: 0px 10px 0px 0px;
  color: $red;
  font-size: 20px;
}

.brightness-scale trough {
  border-radius: 20px;
  background-color: $gray;
  box-shadow: 0px 0px 7px $bg-alt;
}

.brightness-scale highlight {
  padding: 0.5em;
  border-radius: 20px;
  background: linear-gradient(to right, $yellow-alt, $yellow);
}

.volume-scale trough {
  border-radius: 20px;
  background-color: $gray;
  box-shadow: 0px 0px 7px $bg-alt;
}

.volume-scale highlight {
  padding: 0.5em;
  border-radius: 20px;
  background: linear-gradient(to left, $green, $green-alt);
}

.bluetooth-label {
  font-family: "Proxima Nova";
  font-weight: bold;
  padding: 0px 10px 0px 0px;
  color: $green;
  font-size: 20px;
}

/*********Calendar*********/
calendar {
  background-color: $bg;
  font-size: 24px;
  color: $fg;
  border-radius: 15px;
}

calendar:selected {
  color: $orange;
}

calendar {
  &.highlight {
    padding: 20px;
  }

  padding: 5px 5px 5px 5px;
  margin-left: 10px;
}

calendar.header {
  color: $green;
  font-weight: 900;
  font-size: 24px;
  background-color: $bg;
  border: $bg;
}

calendar.button {
  color: $blue;
  font-weight: bold;
  background-color: $bg;
  padding-left: 10px;
}

calendar.highlight {
  color: $yellow;
  font-weight: bold;
  background-color: $bg;
}

calendar:indeterminate {
  color: $red;
  background-color: $bg;
}

.calendar {
  background-color: $bg;
}

/** System ********************************************/
.iconcpu,
.iconmem,
.icongpu,
.iconstor {
  font-size: 32px;
  font-weight: normal;
}

.iconcpu {
  color: $red;
}

.text-cpu {
  color: $red;
  font-weight: bold;
}

.iconmem {
  color: $blue;
}

.text-ram {
  color: $blue;
  font-weight: bold;
}

.icongpu {
  color: $yellow;
}

.text-gpu {
  color: $yellow;
  font-weight: bold;
}

.iconstor {
  color: $green;
}

.text-disk {
  color: $green;
  font-weight: bold;
}

.cpu_bar,
.mem_bar,
.gpu_bar,
.stor_bar,
scale trough {
  all: unset;
  background-color: $gray;
  border-radius: 16px;
  min-height: 5px;
  min-width: 100px;
}

.cpu_bar,
.mem_bar,
.gpu_bar,
.stor_bar,
scale trough highlight {
  all: unset;
  border-radius: 16px;
}

.cpu_bar scale trough highlight {
  background-color: $red;
}

.mem_bar scale trough highlight {
  background-color: $blue;
}

.gpu_bar scale trough highlight {
  background-color: $yellow;
}

.stor_bar scale trough highlight {
  background-color: $green;
}
